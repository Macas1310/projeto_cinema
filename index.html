<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Cinema</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <footer id="contato">
        <div id="footer-conteudo">
            <h2>Cadastrar</h2>
            <form action="" id="form">
                <div id="form-grid">
                    <input type="text" name="nome" id="nome" placeholder="Nome*"> 
                    <input type="email" name="email" id="email" placeholder="E-mail*">
                    <input type="text" name="telefone" id="telefone" placeholder="Telefone">
                    <select name="tipo" id="tipo">
                        <option value="" disabled selected>Selecione...</option>
                        <option value="duvidas">Dúvidas</option>
                        <option value="servicos">Serviços</option>
                        <option value="sugestões">Sugestões</option>
                        <option value="contratar">Contratar</option>

                    </select>
                </div>

                <textarea name="msg" id="msg" placeholder="Digite Aqui Sua Mensagem."></textarea>
            
                <p id="form-aviso">* Campos Obrigatórios</p>

            <button class="btn-contato" type="button" onclick="enviarContato()">Enviar</button>
            </form>























</body>
</html>
